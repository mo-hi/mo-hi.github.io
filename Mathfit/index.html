<!--- 02_nav-->
<nav class="wr-800-400">
    <a href="" onclick="">Home</a>
    <drop>
        <a onclick="toggleDown(this)">Plus</a>
        <down>
            <a onclick="SetMaxNumber('10')">1 bis 10</a>
            <a onclick="SetMaxNumber('20')">1 bis 20</a>
            <a onclick="SetMaxNumber('30')">1 bis 100</a>
        </down>
    </drop>
</nav>

<!--- 03_content-->
<h1>MathFit</h1>
<div id="aufgabe"  class="mt-50">
    Aufgabe 1
</div>
<div class="flexC gap-20 ">
    <div id="problem"></div>
    <div id="equal"> = </div>
    <div id="result"></div>
</div>
<div id="check"></div>


<div id="number-pad">
    <div class="number-block" onclick="appendToResult(0)">0</div>
    <div class="number-block" onclick="appendToResult(1)">1</div>
    <div class="number-block" onclick="appendToResult(2)">2</div>
    <div class="number-block" onclick="appendToResult(3)">3</div>
    <div class="number-block" onclick="appendToResult(4)">4</div>
    <div class="number-block" onclick="appendToResult(5)">5</div>
    <div class="number-block" onclick="appendToResult(6)">6</div>
    <div class="number-block" onclick="appendToResult(7)">7</div>
    <div class="number-block" onclick="appendToResult(8)">8</div>
    <div class="number-block" onclick="appendToResult(9)">9</div>
</div>
<button class="action-button red" onclick="clearResult()">X</button>
<button class="action-button green" onclick="checkAnswer()">&#10004;</button>

<!--- 09_end-->
</body>
